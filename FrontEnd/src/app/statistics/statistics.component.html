<div class="container">
  <div class="form-row">
    <div class="form-group col-md-12">
      <h2 class="title">General Statistics</h2>
     
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Player1 Name</th>
            <th scope="col">Player2 Name</th>
            <th scope="col">Player Winner</th>
            <th scope="col">TimeStamp</th>
            <th scope="col">Final Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of results">
            <td>{{ item.Player1Name }}</td>
            <td>{{ item.Player2Name }}</td>
            <td>{{ item.PlayerWinner }}</td>
            <td>{{ item.TimeStamp }}</td>
            <td>{{ item.FinalScore }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
